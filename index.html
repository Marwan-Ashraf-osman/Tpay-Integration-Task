<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subscription Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    .container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body> 
    <div id="vod-landing-page">
      <h1>Watch at your Own Convenience</h1>
      <p>Stream from one or more devices, anytime from anywhere.</p>
  
      <div id="subscription-form">
        <div id="loader" style="display: none; flex-direction: column; justify-content: center; align-items: center;">
          <div id="loader-spinner" class="loader"></div>
          <p id="loader-msg">Loading script...</p>
        </div>
        <!-- Subscription Form -->
        <div id="form-view" style="display: block;">
          <select id="country" onchange="updateOperators()">
            <option value="">Select a country</option>
            <option value="egypt">Egypt</option>
            <!-- Add more countries as needed -->
          </select>
          <select id="operator" onchange="setOperator()">
            <option value="">Select an operator</option>
          </select>
  
          <label for="msisdn">Mobile Number:</label>
          <input type="text" id="msisdn" placeholder="Enter your mobile number">
          <button class="btn-subscribe" onclick="callConfirm()">
            Subscribe Now!
          </button>
        </div>
  
        <!-- Pin Code Entry View -->
        <div id="pin-view" style="display: none">
          <label for="pin-code">Enter Pin Code</label>
          <input type="text" id="pin-code" placeholder="Enter the pin code">
  
          <button class="btn-secondary" onclick="resendPin()">
            Resend Pin Code
          </button>
          <button class="btn-subscribe" onclick="submitPin()">
            Confirm Subscription
          </button>
        </div>
  
        <!-- Success/Failure Message View -->
        <div id="result-view" style="display: none">
          <h2 id="result-message"></h2>
          <button class="btn-subscribe" onclick="restartProcess()">Go Back</button>
        </div>
      </div>
      
  
      <footer>
        By subscribing, you agree to our <a href="#">Terms of Service</a> and
        <a href="#">Privacy Policy</a>.
      </footer>
    </div>
    <script src="index.js"></script>
</body>
  
   
</html>
